<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- main style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="input">
      <div>
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <p class="error-msg">error</p>
      </div>
      <div>
        <label for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <p class="error-msg">error</p>
      </div>
      <div>
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <p class="error-msg">error</p>
      </div>
    </section>
    <section>
      <button class="" id="calc">
        <img src="./images/icon-arrow.svg" alt="icon arrow" srcset="">
      </button>
    </section>
    <section>
      <p><span id="year-res">- -</span> years</p>
      <p><span id="month-res">- -</span> months</p>
      <p><span id="day-res">- -</span> days</p>
    </section>
  </main>
<!--   Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

</html>
